<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- daisy UI & tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>

<body>
    <header class="container mx-auto">
        <!-- navbar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><i class="fa-solid fa-house"></i></li>
                        <li><i class="fa-solid fa-pen-to-square"></i></li>
                        <li><i class="fa-solid fa-user-plus"></i></li>
                        <li><i class="fa-regular fa-flag"></i></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-end hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 gap-5">
                        <li class="tooltip tooltip-bottom" data-tip="Home"><i class="fa-solid fa-house "></i></li>
                        <li class="tooltip tooltip-bottom" data-tip="Edit"><i class="fa-solid fa-pen-to-square"></i>
                        </li>
                        <li class="tooltip tooltip-bottom" data-tip="ADD"><i class="fa-solid fa-user-plus"></i></li>
                        <li class="tooltip tooltip-bottom" data-tip="Flag"><i class="fa-regular fa-flag"></i></li>
                    </ul>
                </div>
                <a class="btn bg-[#797DFC] hover:bg-[#797DFC] text-white px-8 rounded-3xl">Sign In</a>
            </div>
        </div>
        <!-- banner -->
        <div class="card  bg-[#12132D] w-full shadow-xl image-full mt-10">
            <!-- <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure> -->
            <div class="card-body flex flex-row justify-between gap-20 p-20 py-32 w-full">
                <div class="flex-1 space-y-14">
                    <h2 class="card-title text-6xl font-extrabold">Welcome to the<span
                            class="text-[#797DFC]">ReTro</span>
                        Forum</h2>
                    <p class="text-xl">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <label class="input input-bordered flex items-center gap-2 rounded-3xl">
                        <input type="text" class="grow" placeholder="Search here anything" />
                        <span class="badge badge-info h-10 w-28 bg-[#797DFC] text-white">Search</span>
                    </label>
                </div>
                <div class="card-actions   flex-1 flex justify-center items-center">
                    <div class="w-[300px] bg-white rounded-xl p-8 text-black flex flex-col space-y-5 ">
                        <div class="flex gap-[66px]">
                            <p>Registered Users</p>
                            <p>01</p>
                        </div>
                        <div class="flex gap-36">
                            <p>Forum</p>
                            <p>05</p>
                        </div>
                        <div class="flex gap-36">
                            <p>Topics</p>
                            <p>01</p>
                        </div>
                        <div class="flex gap-[138px]">
                            <p>Replies</p>
                            <p>01</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
</body>

</html>
